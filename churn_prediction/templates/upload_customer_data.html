{% include 'navbar.html' %}
 {% include 'header.html' %}


<div class="container">
    <div class="content">
        <h5>Upload Customer Data</h5>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</div>

<style>
.container {
    display: flex;
    justify-content: center; /* Center the content horizontally */
    margin-top: 40px; /* Add more spacing from the top */
    padding: 20px;
}

.content {
    background-color: #f9f9f9; /* Soft background color */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    padding: 30px;
    width: 80%; /* Adjust width for responsiveness */
    max-width: 800px;
}

h5 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 20px;
    color: #333; /* Darker font color for better readability */
}

form {
    width: 100%;
    margin: 0 auto;
}

button {
    width: 50%;
    background-color: #018790; 
    border: none;
    color: white;
    padding: 10px 20px; 
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #8bdbe0; /* Darker blue on hover */
    color: black;
    
}

</style>
